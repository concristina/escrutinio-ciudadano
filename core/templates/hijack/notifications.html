{% load url from compat %}
{% load i18n %}


<div id="hijacked-wrapper" style='display: block; height: 2.1rem; content: "";'>
<div id="hijacked-warning" class="hijacked-warning hijacked-warning-default">
    <span style="padding-top: 4px; float: left;"><b>{% blocktrans with user=request.user.fiscal|default:request.user %}You are currently working on behalf of {{ user }}.{% endblocktrans %}</b></span>
    <div class="hijacked-warning-controls hijacked-warning-controls-pull-right">
        <form action="{% url 'release_hijack' %}" method="POST">
            {% csrf_token %}
            <button class="django-hijack-button-default">salir</button>
        </form>
        <form action="{% url 'disable_hijack_warning' %}?next={{ request.path }}" method="POST">
            {% csrf_token %}
            <button type="submit" class="django-hijack-button-default">{% trans "hide" %}</button>
        </form>
    </div>
</div>
</div>
